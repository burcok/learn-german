<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almanca Öğren - Ana Sayfa</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/logo.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img src="assets/logo.svg" alt="Logo" class="logo" />
      <h1>Almanca Öğren</h1>
    </header>
    <main class="main-grid">
      <section class="card" id="word-card">
        <h2>Günün Kelimesi</h2>
        <div id="word-content">
          <span class="word-german"></span>
          <span class="word-meaning"></span>
          <span class="word-example"></span>
        </div>
      </section>
      <section class="card" id="idiom-card">
        <h2>Günün Deyimi</h2>
        <div id="idiom-content">
          <span class="idiom-german"></span>
          <span class="idiom-meaning"></span>
          <span class="idiom-example"></span>
        </div>
      </section>
      <section class="card" id="quiz-card">
        <h2>Mini Quiz</h2>
        <div id="quiz-content"></div>
      </section>
      <button id="fetch-random" class="primary-btn">
        Bugünkü içeriği getir
      </button>
    </main>
    <footer>
      <nav>
        <a href="words.html">Kelime Arşivi</a> |
        <a href="idioms.html">Deyim Arşivi</a> |
        <a href="quiz.html">Quiz</a>
      </nav>
      <p>&copy; 2025 Almanca Öğren</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
